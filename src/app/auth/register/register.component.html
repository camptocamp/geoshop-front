<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title>GeoShop - Authentification</mat-card-title>
    <mat-card-subtitle>Créer un nouveau compte</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field color="accent">
        <input formControlName="username"
               autocorrect="off"
               autocapitalize="off"
               autofocus
               spellcheck="off"
               required
               matInput
               placeholder="Login">
        <mat-error *ngIf="username?.hasError('required')">Required</mat-error>
        <mat-error *ngIf="username?.hasError('duplicate')">Identifiant déjà pris</mat-error>
      </mat-form-field>

      <div class="passwords" formGroupName="passwords">

        <mat-form-field color="accent">
          <input formControlName="password" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="off"
                 required matInput
                 placeholder="Mot de passe" type="password">
          <mat-error *ngIf="password?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field color="accent">
          <input formControlName="passwordConfirm" autocorrect="off" autocapitalize="off" autocomplete="off"
                 spellcheck="off"
                 required matInput
                 placeholder="Confirmation du mot de passe" type="password">
          <mat-error *ngIf="passwordConfirm?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-error *ngIf="passwords?.hasError('mismatch')">
          Mot de passe différent
        </mat-error>
      </div>

      <button class="form-login-button" color="accent" mat-raised-button type="submit" [disabled]="form.pristine || form.invalid">
        Créer
      </button>
    </form>
  </mat-card-content>
</mat-card>
