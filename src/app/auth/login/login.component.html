<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title>GeoShop - Authentification</mat-card-title>
    <mat-card-subtitle>Se connecter</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field color="accent">
        <input formControlName="username"
               autocorrect="off"
               autocapitalize="off"
               autofocus
               spellcheck="off"
               required
               matInput
               placeholder="Login">
        <mat-error *ngIf="username?.hasError('required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field color="accent">
        <input formControlName="password" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="off"
               required matInput
               placeholder="Mot de passe" type="password">
        <mat-error *ngIf="password?.hasError('required')">Required</mat-error>
      </mat-form-field>

      <button class="form-login-button" color="accent" mat-raised-button type="submit" [disabled]="form.pristine || form.invalid">
        Se connecter
      </button>
    </form>
  </mat-card-content>
</mat-card>
