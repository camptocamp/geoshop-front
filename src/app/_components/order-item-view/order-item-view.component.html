<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- product Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Produit</th>
    <td mat-cell *matCellDef="let element"><span class="text-ellipsis-2">{{element.product}}</span></td>
  </ng-container>

  <!-- format Column -->
  <ng-container matColumnDef="format">
    <th mat-header-cell *matHeaderCellDef> Format</th>
    <td mat-cell *matCellDef="let element"><span class="text-ellipsis-2">{{element.format}}</span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
