<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button color="primary" (click)="dialogRef.close(false)">Cancel</button>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Confirm</button>
</div>
