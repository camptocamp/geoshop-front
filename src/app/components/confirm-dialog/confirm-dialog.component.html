<h1 mat-dialog-title i18n="@@confirmation">Confirmation</h1>
<div mat-dialog-content [innerHTML]="confirmMessage | stripHtml:['b','i','strong','sub','sup']"></div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button color="primary" (click)="dialogRef.close(false)">{{noButtonTitle}}</button>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">{{yesButtonTitle}}</button>
</div>
